<script>
   const button = document.getElementById('services');
   button.addEventListener('click', function() {
   button.style.backgroundColor = '#3787af';
});



  // To access the stars
  let stars = 
      document.getElementsByClassName("star");
  let output = 
      document.getElementById("output");
   
  // Funtion to update rating
  function glowingstar(n) {
      remove();
      for (let i = 0; i < n; i++) {
          if (n == 1) cls = "one";
          else if (n == 2) cls = "two";   // cls is a variable that holds css class name
          else if (n == 3) cls = "three";
          else if (n == 4) cls = "four";
          else if (n == 5) cls = "five";
          stars[i].className = "star " + cls;
      }
      if(n==1) output.innerText = "Poor😡";
      if(n==2) output.innerHTML = "Average😢";
      if(n==3) output.innerHTML = "Good👍";
      if(n==4) output.innerHTML = "Better😁";
      if(n==5) output.innerHTML = "Outstanding😎";
  }
   
  // To remove the pre-applied styling
  let length = stars.length;
  function remove() {
      for (let i = 0; i < length; i++) {
          stars[i].className = "star";
      }
  }
  
  function openPopup() {
      var popup = document.getElementById("myPopup");
      popup.style.display = "block"; // Show the popup
  }
  
  function closePopup() {
      let popup = document.getElementById("myPopup");
      popup.style.display = "none"; // Hide the popup
  }
  
  function sendReview() {
      closePopup(); // Close the popup
      alert("Review Sent successfully!"); // Show the alert message
  }
  // comment box code
  
  const nameone = document.getElementById("name1");
  const reviewBox = document.getElementById("suggestion");
  const containerBox = document.getElementById("suggesstion-box");
  let maindiv = document.createElement("div");
  
  function addSuggestion(){
      if(name1.value === ' ' && reviewBox.value === ' '){
          alert(" Please Enter valid information");
      }
      else{
  
          let maindiv = document.createElement("div");
          containerBox.appendChild(maindiv);
  
          maindiv.className = "dynamic-maindiv";
  
          let divOne = document.createElement("div");
          divOne.className = "dynamic-divone";
  
          let divthree = document.createElement("div");
          divthree.className = "dynamic-divthree";
  
          let divTwo = document.createElement("div");
          divTwo.className = "dynamic-divtwo";
  
          divOne.innerHTML = nameone.value;
          divTwo.innerHTML = reviewBox.value;
          maindiv.appendChild(divOne);
          maindiv.appendChild(divTwo);
          maindiv.appendChild(divthree);
  
          let showDate = document.createElement("span");
          showDate.className = "dynamic-date";
          showDate.textContent = new Date().toLocaleDateString();
          divthree.appendChild(showDate);
  
      }
      nameone.value = "";
      reviewBox.value ="";
      save();
  }
  function save(){
      localStorage.setItem("data" , containerBox.innerHTML);
  }
  function showtask(){
      containerBox.innerHTML = localStorage.getItem("data");
  }
  showtask();
  // localStorage.clear();
  </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
